<!DOCTYPE html>
<html>
<head>
  <title>Fonecall POS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-5 bg-light">
  <div class="container bg-white p-4 rounded shadow">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-success">Fonecall</h2>
      <nav>
        <a href="#" class="me-3 fw-bold text-success text-decoration-none">Sales</a>
        <a href="#" class="me-3 text-secondary text-decoration-none">Inventory</a>
        <a href="#" class="text-secondary text-decoration-none">Reports</a>
      </nav>
    </header>

    <h4 class="mb-3">Add Item</h4>
    <div class="row g-2 mb-4">
      <div class="col-md-6">
        <select id="product-select" class="form-select">
          <option value="">Select product</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="number" id="product-qty" value="1" class="form-control" />
      </div>
      <div class="col-md-4">
        <button class="btn btn-success w-100" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>

    <h5>Cart</h5>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th><th>Qty</th><th>Price</th><th></th>
        </tr>
      </thead>
      <tbody id="cart-table"></tbody>
      <tfoot>
        <tr><td colspan="2" class="fw-bold">Subtotal</td><td id="cart-subtotal" colspan="2">KSh 0.00</td></tr>
      </tfoot>
    </table>

    <div class="mb-3">
      <label for="customer" class="form-label fw-bold">Customer</label>
      <input id="customer" placeholder="Enter customer details" class="form-control" />
    </div>

    <div class="d-flex justify-content-between mb-4">
      <button class="btn btn-outline-danger">Cancel</button>
      <button class="btn btn-success">Complete Sale</button>
    </div>

    <div class="row text-center">
      <div class="col-md-3">
        <p class="text-muted mb-1">Total Sales</p>
        <h5 class="text-success">KSh 26,000.00</h5>
      </div>
      <div class="col-md-3">
        <p class="text-muted mb-1">Transactions</p>
        <h5>15</h5>
      </div>
      <div class="col-md-3">
        <p class="text-muted mb-1">Airtime Sales</p>
        <h5>KSh 3,000.00</h5>
      </div>
      <div class="col-md-3">
        <p class="text-muted mb-1">Accessories Sales</p>
        <h5>5.2.00</h5>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
